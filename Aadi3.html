<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! üéà</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
   
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            z-Aadi3: 10;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin: 0;
        }

        p {
            color: white;
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: 300;
        }

        .celebrate-btn {
            margin-top: 2rem;
            padding: 15px 40px;
            border: none;
            background: #fff;
            color: #ff6b6b;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .celebrate-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-Aadi3: 5;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="glass-card">
        <h1>Happy Birthday Bby!</h1>
        <p>Happy Birthday Mahnoor Beta jiüéÅüíå<br>
            Tumhari smile meri favorite feeling hai,üòäüíó<br>
            Aaj ke din sirf tumhare liye special haiüí´<br>
            Stay happy, always‚ú®</p>
        <button class="celebrate-btn" onclick="fireConfetti(),handleClick()">Celebrate Again!</button>
    </div>
    <audio id="Aadi">
        <source src="aadi.mp3">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let clickedOnce = false;

function handleClick() {
  if (!clickedOnce) {
    // üîπ FIRST CLICK
    fireConfetti(); // tumhara existing function
    document.getElementsByClassName("celebrate-btn").innerText = "next";
    clickedOnce = true;
    document.getElementById("Aadi").play();
  } else {
    // üîπ SECOND CLICK
    const name = document.getElementsByClassName("glass-card").value || "Special One";
    localStorage.setItem("u", name);
    window.location.href = "Aadi4.html";
  }
}
        // Automatic burst on load
        window.onload = () => {
            fireConfetti();
        };

        function fireConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zAadi3: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              const particleCount = 50 * (timeLeft / duration);
             
              // Launch from left and right
              confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
              confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }
    </script>
</body>
